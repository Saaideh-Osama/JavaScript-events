<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card text-center col-lg-6 ">
      <div class="card-header">sign up form</div>
      <div class="card-body">
        <form id="submittionForm">
          <div class="form-group mb-5">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="text"
              class="form-control "
              id="Email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              
            />
            
          </div>
          <div class="form-group my-5" >
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control "
              id="Password"
              placeholder="Password"
            />
          </div>
          <div class="form-group my-5">
            <label for="exampleInputEmail1">phone number</label>
            <input
              type="number"
              class="form-control my-5"
              id="phone"
              aria-describedby="emailHelp"
              placeholder="Enter phone number of 10 digits "
              minlength="10"
              maxlength="10"
            />
          </div>
        <select class="form-select my-5" aria-label="Default select example" id="country"> 
            <option selected>choose your country</option>
            <option value="jordan">jordan </option>
            <option value="syria">syria</option>
            <option value="egypt">egypt</option>
            <option value="sudan">sudan</option>
        </select>
          <button type="button" class="btn btn-primary my-3 fs-3" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="form.js" ></script>
</html>
